<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f6396163d.js" crossorigin="anonymous"></script>
</head>

<body>7
    <div class="mainContainer">
        <div class="container">

            <label for="celsius">Celsius:</label>
            <input type="number" name="Celsius" id="celsius" placeholder="Celsius"><br>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" name="Fahrenheit" id="fahrenheit" placeholder="Fahrenheit"><br>
            <label for="kelvin">Kelvin:</label>

        </div>
    </div>
    <script src="script.js"></script>
</body>
